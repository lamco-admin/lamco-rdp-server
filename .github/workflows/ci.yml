name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpipewire-0.3-dev libspa-0.2-dev libpam0g-dev

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Check
        run: cargo check

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-action@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpipewire-0.3-dev libspa-0.2-dev libpam0g-dev

      - uses: dtolnay/rust-action@stable
        with:
          components: clippy

      - run: cargo clippy

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpipewire-0.3-dev libspa-0.2-dev libpam0g-dev nasm

      - uses: dtolnay/rust-action@stable

      - name: Build
        run: cargo build --release
