app-id: io.lamco.rdp-server
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm20

command: lamco-rdp-server-gui

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0

modules:
  - name: libfuse3
    buildsystem: meson
    config-opts:
      - -Dexamples=false
      - -Duseroot=false
      - -Dtests=false
      - -Dudevrulesdir=/app/lib/udev/rules.d
    sources:
      - type: archive
        url: https://github.com/libfuse/libfuse/releases/download/fuse-3.16.2/fuse-3.16.2.tar.gz
        sha256: f797055d9296b275e981f5f62d4e32e089614fc253d1ef2985851025b8a0ce87

  - name: lamco-rdp-server
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm20/bin
      env:
        CARGO_HOME: /run/build/lamco-rdp-server/cargo
        RUST_BACKTRACE: '1'
        LIBCLANG_PATH: /usr/lib/sdk/llvm20/lib
    build-commands:
      - cargo --offline build --release --no-default-features --features "h264,libei,gui"
      - install -Dm755 target/release/lamco-rdp-server /app/bin/lamco-rdp-server
      - install -Dm755 target/release/lamco-rdp-server-gui /app/bin/lamco-rdp-server-gui
      - install -Dm644 data/io.lamco.rdp-server.metainfo.xml /app/share/metainfo/io.lamco.rdp-server.metainfo.xml
      - install -Dm644 data/io.lamco.rdp-server.desktop /app/share/applications/io.lamco.rdp-server.desktop
      - install -Dm644 data/icons/io.lamco.rdp-server.svg /app/share/icons/hicolor/scalable/apps/io.lamco.rdp-server.svg
      - install -Dm644 data/icons/io.lamco.rdp-server-256.png /app/share/icons/hicolor/256x256/apps/io.lamco.rdp-server.png
      - install -Dm644 data/icons/io.lamco.rdp-server-128.png /app/share/icons/hicolor/128x128/apps/io.lamco.rdp-server.png
      - install -Dm644 data/icons/io.lamco.rdp-server-64.png /app/share/icons/hicolor/64x64/apps/io.lamco.rdp-server.png
      - install -Dm644 data/icons/io.lamco.rdp-server-48.png /app/share/icons/hicolor/48x48/apps/io.lamco.rdp-server.png
      - install -Dm644 data/icons/io.lamco.rdp-server-32.png /app/share/icons/hicolor/32x32/apps/io.lamco.rdp-server.png

    sources:
      - type: archive
        url: https://github.com/lamco-admin/lamco-rdp-server/releases/download/v1.4.0/lamco-rdp-server-1.4.0.tar.xz
        sha256: d8a15b7f1c74294f8f2b3881e8a3a9986c6fc16698ecf1efd6e4e8f3e66cda31
